<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CST3145 - After School Lesson</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container">
                    <div class="left mr-auto">
                        <span class="navbar-brand mb-0 h1" v-text="siteName"></span>
                    </div>
                    <div class="right">
                        <button v-on:click="showCheckout" class="btn btn-dark">
                            {{ cartItemCount }} 
                            <span class="fas fa-cart-plus"></span>
                            Checkout
                        </button>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            
            <main class="my-5">
                <div v-if="showProducts" class="products-page">
                    <div v-for="product in products" class="product m-4">
                        <div class="product-details">
                            <div>
                                <p>Subject: {{product.subject}}</p>
                                <p>Location: {{product.location}}</p>
                                <p>Price: Â£{{product.price}}</p>
                                <p>Spaces: {{product.spaces - cartCount(product.id)}}</p>
                            </div>
                            <div class="icon">
                                <span :class="product.icon"></span>
                            </div>
                        </div>
                        <div>
                            <button v-on:click="addToCart(product)" :disabled="!canAddToCart(product)" class="btn btn-primary">
                                Add to cart
                            </button>
                            <span v-if="product.spaces === cartCount(product.id)">
                                All out!
                            </span>
                        </div>
                    </div>
                </div>
                <div v-else class="checkout-page">
                    <h1>Shopping Cart</h1>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
