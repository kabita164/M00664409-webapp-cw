<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CST3145 - After School Lesson</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container">
                    <div class="left mr-auto">
                        <span class="navbar-brand mb-0 h1" v-text="siteName"></span>
                    </div>
                    <div class="right">
                        <button v-on:click="showCheckout" class="btn btn-dark">
                            {{ cartItemCount }} 
                            <span class="fas fa-cart-plus"></span>
                            Checkout
                        </button>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            
            <main>
                <div v-if="showProducts" class="products-page">
                    <div v-for="product in products">
                        <!-- <figure>
                            <img v-bind:src="product.image" alt="">
                        </figure> -->
                        <h2 v-text="product.title"></h2>
                        <p v-html="product.description"></p>
                        <p>Price: Â£{{product.price}}</p>
                        <div>
                            <button v-on:click="addToCart(product)" :disabled="!canAddToCart(product)" class="btn btn-primary">
                                Add to cart
                            </button>
                            <span v-if="product.availableInventory === cartCount(product.id)">
                                All out!
                            </span>
                            <span v-else-if="product.availableInventory - cartCount(product.id) < 5">
                                Only {{product.availableInventory - cartCount(product.id)}} left!
                            </span>
                            <span v-else>Buy now!</span>
                        </div>
                    </div>
                </div>
                <div v-else class="checkout-page">
                    
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
